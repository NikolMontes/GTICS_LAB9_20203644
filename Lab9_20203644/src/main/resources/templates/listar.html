<!DOCTYPE html>
<html lang="es"      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teledrink</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="text-center" th:text="${titulo}">TELEDRINK</h3>
    <div class="text-center mb-3">
        <a class="btn btn-primary" href="/cocteles/listofFavorites" th:if="${titulo} == 'TELEDRINK'">
            <span>List my favorite drinks</span>
        </a>
    </div>
</div>

<div class="card-body mx-3">
<div class="row m-3 mx-sm-5" >
    <div class="col-md-4 col-10 mb-4" th:each="coctel : ${listaCocteles}">
        <div class="card h-100">
            <a th:href="@{/cocteles/detalle/{id}(id=${coctel.idDrink})}">
                <img th:src="${coctel.strDrinkThumb}" class="card-img-top" alt="Imagen de [[${coctel.strDrink}]]">
            </a>
            <div class="card-body text-center">
                <span class="card-text">[[${coctel.strDrink}]]</span>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
